<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Login in</title>
</head>

<body>
   <main>
      <div class="wrapper">
         <div class="log_in_block">
            <div class="title_block_title">Log in</div>
            <div class="title_block_info log_in_block_title">
               Please input your information in the fields below to enter your Journey platform.
            </div>
            <div class="dashed log_in_block_dashed"></div>
            <form action="#" method="get">
               <div class="form_block block_log_in">
                  <p>
                     <label for="login"></label>
                     <label for="password"></label>
                     Account
                     <img src="../img/question_02.svg" title="Enter the name">
                  </p>
                  <div class="log_in_block_enter_log">
                     <img src="../img/grey_man_04.svg" alt="man" class="">
                     <input type="text" placeholder="Username" name="login" required>
                  </div>
                  <div class="log_in_block_enter_log">
                     <img src="../img/key_05.svg" alt="key">
                     <input type="password" placeholder="Password" name="password" required>
                  </div>
               </div>
               <a class="questions" href="#">Forgot your password?</a>
               <div class="dashed log_in_block_dashed"></div>
               <div class="form_block_checked block_log_in_checked">
                  <input type="checkbox">
                  <p>Remember me</p>
                  <button type="submit" class="registerbtn">Log in </button>
               </div>
            </form>
            <div class="log_in_block_registration">
               <p>Donâ€™t have an account yet?</p>
               <a href="../index.html">Register here</a>
            </div>
         </div>
         <div class="background_block background_block_log_in">
            <img src="../img/back_wom_6.svg" alt="background">
         </div>
      </div>
   </main>
</body>

</html>
